<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Mp3 & Mp4 from Youtube</title>

    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- External Css -->
    <link href="{{ url_for('static', filename='css/v2.css') }}" rel="stylesheet">

    <!-- External fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
    <!--   Font Awesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="bg-cont">
        <div class="shadow"></div>
    </div>

    <div class="container">
        <div class="header">
            <header>
                <h2>Youtube Video Downloader</h2>
            </header>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <div class="search-bar-container">
                    <input type="text" name="video_url" id="video_url" placeholder="video url...." autocomplete="off" />
                    <span id="searchMovie"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>

        
        <div class="error">
            <div class="error-container">
                <p id="error-p"></p>
            </div>
        </div>

        <div class="content">
            <div class="video-content-container">
                <div class="poster">
                    <img id="thumb" src="" alt="">
                    <p id="video-duration"></p><i class="fa-solid fa-volume"></i>
                </div>
                <div class="description">
                    <p id="video-name"></p>
                    
                </div>
                <div class="download-options">
                    <div class="download-options-container" id="download-options-container">
                        <span>
                            <p id="quatlity">720p</p>
                            <p><i class="fa-solid fa-volume"></i></p>
                        </span>
                       <!--<span>
                            <p id="quatlity">720p</p>
                            <p><i class="fa-solid fa-volume"></i></p>
                        </span>
                        <span>
                            <p id="quatlity">720p</p>
                            <p><i class="fa-solid fa-volume"></i></p>
                        </span>
                        <span>
                            <p id="quatlity">720p</p>
                            <p><i class="fa-solid fa-volume"></i></p>
                        </span>
                        <span>
                            <p id="quatlity">720p</p>
                            <p><i class="fa-solid fa-volume"></i></p>
                        </span>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-container">
                <p>DONE ' BY THARUNESHWAR</p>
            </div>
        </div>

    </div>

    <script>

        function footerAnim(anim) {
            if (anim) {
                $(".footer").css('bottom', null);
                document.querySelector('.footer').style.bottom = null;
                $('.footer').css('margin-top', '2rem')
            }
            else {
                $(".footer").css('bottom', '0px');
                $('.footer').css('margin-top', '0rem')
            }
        }

        function updateVideoData(video_data) {
            let download_options_container = document.getElementById('download-options-container');
            for(var key in video_data['without_audio']) {
                let span = document.createElement('span');
                
                let span_p = document.createElement('p');
                span_p.id = 'quality';
                span_p.innerHTML = video_data['without_audio'][key][0]+"P";

                let span_p_icon = document.createElement('p');
                span_p_icon.innerHTML = `<i class="fa-solid fa-volume"></i>`;

                span.appendChild(span_p)
                span.appendChild(span_p_icon)

                download_options_container.appendChild(span)
            }

        }

        function updateDownloadsOptions(download_data) {
            updateVideoData(download_data['video_data']);
        }

        function updateData(v_meataData) {
            // updated Thumbnail 
            $("#thumb").attr('src', v_meataData['thumb']);
            $("#thumb").click(()=>{
                let a = document.createElement('a');
                a.href = v_meataData['meta']['source'];
                a.target = "_blank";
                a.click();
            })

            // update description
            $("p#video-name").html(v_meataData['meta']['title']);
            $("p#video-duration").html(v_meataData['meta']['duration']);
        }

        $("#searchMovie").click(()=>{
            $.ajax({
                type: "POST",
                url: "/",
                data: { "video_url": $("#video_url").val() }, 
                success: function(data) {
                    console.log("Request successful, response received:", data);

                    if (data['status']) {
                        $(".error").css('display', 'none');
                        $("p#error-p").html("");
                        footerAnim(true);

                        // display content
                        $(".content").css('display', 'block');

                        updateData(data['video_meta_data']);
                        updateDownloadsOptions(data['video_downloads'])
                    }
                    else {
                        $(".content").css('display', 'none');
                        $(".error").css('display', 'block');
                        $("p#error-p").html(data['error']);
                        footerAnim(false);
                    }

                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                }
            });

        })

        footerAnim(false)
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

</body>
</html>
