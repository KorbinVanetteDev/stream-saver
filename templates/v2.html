<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Mp3 & Mp4 from Youtube</title>

    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- External Css -->
    <link href="{{ url_for('static', filename='css/v2.css') }}" rel="stylesheet">

    <!-- External fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--   Font Awesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="loader" id="loader">
        <div class="loader-container">

        </div>
    </div>

    <div class="bg-cont">
        <div class="shadow"></div>
    </div>

    <div class="container">
        <div class="header">
            <header>
                <h2>Youtube Video Downloader</h2>
            </header>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <div class="search-bar-container">
                    <input type="text" name="video_url" id="video_url" placeholder="video url...." autocomplete="off" />
                    <span id="searchMovie"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>

        
        <div class="error">
            <div class="error-container">
                <p id="error-p"></p>
            </div>
        </div>

        <div class="content">
            <div class="video-content-container">
                <div class="poster">
                    <img id="thumb" src="" alt="">
                    <p id="video-duration"></p><i class="fa-solid fa-volume"></i>
                </div>
                <div class="description">
                    <p id="video-name"></p>
                    
                </div>

                <div class="tab">
                    <div class="tab-container">
                        <div class="tab_box">
                            <button class="tab-btn btn-active" id='video-download-btn'>Video Download</button>
                            <button class="tab-btn" id='audio-download-btn'>Audio Download</button>
                        </div>

                        <div class="video-download-container">
                            <div class="video-download-content">
                                <div class="download-options">
                                    <div class="download-options-container" id="video-download-options-container">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="audio-download-container">
                            <div class="audio-download-content">
                                <div class="download-options">
                                    <div class="download-options-container" id="audio-download-options-container">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                
            </div>
        </div>

        <div class="footer">
            <div class="footer-container">
                <p>DONE ' BY THARUNESHWAR</p>
            </div>
        </div>

    </div>

    <!-- Font awesome  -->
    <script src="https://kit.fontawesome.com/808b6c4e65.js" crossorigin="anonymous"></script>

    <!-- External Js -->
    <script src="{{ url_for('static', filename='js/v2s.js') }}"></script>


</body>
</html>
